<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>osmenu examples</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: url("bg.gif");
            /*background-size: cover;*/
        }
    </style>
    <link rel="stylesheet" href="osmenu.css">
    <script src="../osmenu.js"></script>

</head>
<body>
<script>
    var menuData = {
        open:'M19,13H5V11H19V13Z',
        close:'M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z',
        data:[
            {
                title:{
                    name:'基本播放',
                    svg:'M3,19V5A2,2 0 0,1 5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19M17,12L12,7V10H8V14H12V17L17,12Z'
                },
                items:[
                    {
                        name:'播放',
                        url:'',
                        svg:''
                    },
                    {
                        name:'暂停',
                        url:'',
                        svg:''
                    },
                    {
                        name:'停止',
                        url:'',
                        svg:''
                    }
                ]
            },
            {
                title:{
                    name:'图像增强',
                    svg:'M12,18V6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,15.31L23.31,12L20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31Z'
                },
                items:[
                    {
                        name:'播放'
                    },
                    {
                        name:'暂停'
                    },
                    {
                        name:'停止'
                    }
                ]
            }
        ]
    };
    function callback(name,index) {
        console.log(name,index);
    }
    new osmenu({
        data:menuData,// 创建菜单需要的数据
        open:true,// true|false|number  默认展开所有菜单
        activeIndex:[0,0], //false|[number,number]|菜单名  活动状态的菜单索引
        changeTime: 240, //菜单展开和收缩动画时间  毫秒
        mode:true,   //true|false   false打开跳转链接 true执行回调
        loadRunCallback:true, //创建完成之后是否执行回调
        callback:callback //点击菜单触发的回调函数
    });
</script>
</body>
</html>
