<!DOCTYPE html>
<html lang="en">

                },
                items:[
                    {
                        name:'分类名称a',
                        url:''
                    },
                    {
                        name:'分类名称b',
                        url:'',
                        svg:'M3,19V5A2,2 0 0,1 5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19M17,12L12,7V10H8V14H12V17L17,12Z'//可加可不加
                    }
                ]

            {

                    {

                    },
                    {
                        name:'分类名称e'
                    }
                ]
            }
        ]
    };
    new osmenu({
        data:menuData,// 创建菜单需要的数据
        open:true,// true|false|number  默认展开所有菜单
        activeIndex:[1,1], //false|[number,number]|菜单名  活动状态的菜单索引
        changeTime: 240, //菜单展开和收缩动画时间  毫秒
        mode:true,   //true|false   false打开跳转链接 true执行回调
        loadRunCallback:true,  //true|false  创建完成之后是否执行回调
        callback:function (name,index) {
            console.log(name,index);
        } //点击菜单触发的回调函数
    });
</script>
</body>
</html>
